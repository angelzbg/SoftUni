<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popular Monkeys</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="../handlebars.min.js"></script>
    <script src="./monkeys.js"></script>
    <script src="./monkeysTemplate.js"></script>
  </head>
  <body>
    <section>
      <h1>Most popular monkeys</h1>
      <div class="monkeys"></div>
    </section>
  </body>
  <script type="text/x-handlebars-template" id="monkey-template">
    {{#each monkeys}}
      <div class='monkey'>
        <h2>{{name}}</h2>
        <img src='{{image}}' />
        <button>Info</button>
        <p style='display: none' id='{{id}}'>
          {{info}}
        </p>
      </div>
    {{/each}}
  </script>
</html>
