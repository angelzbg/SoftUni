<!DOCTYPE html>

    <title>Style Lists</title>

  <body>
    <section>
      <article>
        <h2>HTML unordered list</h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

      <article>

          <li></li>
        </ol>
      </article>
    </section>
  </body>
